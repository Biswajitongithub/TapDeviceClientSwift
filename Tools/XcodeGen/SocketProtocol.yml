targets: 
  SocketProtocol:
    type: framework
    platform: iOS
    sources: [Sources/Features/SocketProtocol/Sources]
    info:
      path: Sources/Features/SocketProtocol/SupportingFiles/Info.plist
    dependencies:
      - target: IotizeCore
      - target: TapClientApi
      - carthage: RxSwift
      - carthage: SocketIO
      - carthage: Starscream
    scheme:
      testTargets:
        - SocketProtocolUnitTests
      gatherCoverageData: true
  SocketProtocolUnitTests:
    type: bundle.unit-test
    platform: iOS
    sources: [Sources/Features/SocketProtocol/Tests]
    info:
      path: Sources/Features/SocketProtocol/SupportingFiles/InfoUnitTests.plist
    dependencies:
      - target: SocketProtocol
