targets: 
  Introduction:
    type: framework
    platform: iOS
    sources: [Sources/Features/Introduction/Sources]
    info:
      path: Sources/Features/Introduction/SupportingFiles/Info.plist
    dependencies:
      - target: Core
      - carthage: RxSwift
      - carthage: RxCocoa
      - carthage: RxReduce
    scheme:
      testTargets:
        - IntroductionUnitTests
      gatherCoverageData: true
  IntroductionUnitTests:
    type: bundle.unit-test
    platform: iOS
    sources: [Sources/Features/Introduction/Tests]
    info:
      path: Sources/Features/Introduction/SupportingFiles/InfoUnitTests.plist
    dependencies:
      - target: Introduction
