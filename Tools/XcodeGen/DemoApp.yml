targets:
  Starter:
    type: application
    platform: iOS
    sources: [Sources/DemoApp/Sources, Sources/DemoApp/Resources]
    info:
      path: Sources/DemoApp/SupportingFiles/Info.plist
      properties:
        UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
        UILaunchStoryboardName: LaunchScreen
    dependencies:
      # - target: Core
      - target: TapClientApi
      - target: BLEProtocol_iOS
      - target: TapClient
      - target: SocketProtocol
      - carthage: RxSwift
#      - carthage: RxCocoa
#      - carthage: RxReduce
    scheme:
      testTargets:
        - StarterUnitTests
        - StarterUITests
      gatherCoverageData: true
  StarterUnitTests:
    type: bundle.unit-test
    platform: iOS
    sources: [Sources/DemoApp/Tests/Unit]
    info:
      path: Sources/DemoApp/SupportingFiles/InfoUnitTests.plist
    dependencies:
      - target: Starter
  StarterUITests:
    type: bundle.ui-testing
    platform: iOS
    sources: [Sources/DemoApp/Tests/UI]
    info:
      path: Sources/DemoApp/SupportingFiles/InfoUITests.plist
    dependencies:
      - target: Starter
