targets: 
  Home:
    type: framework
    platform: iOS
    sources: [Sources/Features/Home/Sources]
    info:
      path: Sources/Features/Home/SupportingFiles/Info.plist
    dependencies:
      - target: Core
      - carthage: RxSwift
      - carthage: RxCocoa
      - carthage: RxReduce
    scheme:
      testTargets:
        - HomeUnitTests
      gatherCoverageData: true
  HomeUnitTests:
    type: bundle.unit-test
    platform: iOS
    sources: [Sources/Features/Home/Tests]
    info:
      path: Sources/Features/Home/SupportingFiles/InfoUnitTests.plist
    dependencies:
      - target: Home
